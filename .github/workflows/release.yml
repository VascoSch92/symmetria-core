name: publish-release

on:
  release:
    types: [published]

jobs:
  publish-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.10"
      - name: Install Rust
        run: |
          rustup update
      - name: Run pre-commit
        run: |
          make init
          make pre-commit
      - name: publish release
        run: |
          export PYPI_PASSWORD=${{ secrets.PYPI_PASSWORD }}
          make release
